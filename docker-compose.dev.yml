version: "3.8"
services:
  backend:
    build: ./server
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=server
    volumes:
      - ./server:/app
      - /app/__pycache__
  frontend:
    build: ./client
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - APP_NAME=client
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    volumes:
      - ./client:/app
      - /app/node_modules
      - /app/.next
